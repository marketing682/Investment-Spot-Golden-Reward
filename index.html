<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forex Reward</title>
<style>
  body { font-family: Arial; padding: 20px; background: #f4f4f4; }
  .container { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
  input, select, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
  button { background: #28a745; color: white; border: none; cursor: pointer; }
  button:hover { background: #218838; }
  .result { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
  <h2>Claim Your Reward</h2>
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="text" id="phone" placeholder="Your Phone Number" required>
  <select id="accountType">
    <option value="">Select Account Type</option>
    <option value="nano">Nano</option>
    <option value="prime">Prime</option>
    <option value="pro">Pro</option>
  </select>
  <button onclick="revealReward()">Reveal My Reward</button>
  <div class="result" id="result"></div>
</div>

<script>
function revealReward() {
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const account = document.getElementById('accountType').value;

  if(!name || !phone || !account){
    alert("Please fill all fields!");
    return;
  }

  const rewards = {
    nano: ["$10 Cash Gift", "VIP Support Access – 1 Month", "Free Risk Management Toolkit (PDF)", "Exclusive Seminar / Webinar Seat"],
    prime: ["$25 Cash Gift", "15% Cashback (1 Month)", "VIP Support Access – 1 Month", "Free Risk Management Toolkit (PDF)", "Exclusive Seminar / Webinar Seat"],
    pro: ["$50 Cash Gift", "10% Cashback (1 Month)", "VIP Support Access – 1 Month", "Free Risk Management Toolkit (PDF)", "Exclusive Seminar / Webinar Seat"]
  };

  // Pick one random reward
  const accountRewards = rewards[account];
  const reward = accountRewards[Math.floor(Math.random() * accountRewards.length)];

  // Show reward on page
  document.getElementById('result').innerText = `Congrats ${name}! Your reward is: ${reward}`;

  // WhatsApp link
  const msg = `User: ${name}%0APhone: ${phone}%0AAccount: ${account}%0AReward: ${reward}`;
  const waLink = `https://wa.me/07700000872?text=${msg}`;

  // Open WhatsApp (works on mobile & WhatsApp Web)
  window.open(waLink, '_blank');
}
</script>
</body>
</html>
