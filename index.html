<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Investment Spot Reward</title>
<style>
  body { font-family: Arial; background: #000; color: gold; padding: 20px; }
  .container { max-width: 400px; margin: auto; background: #111; padding: 20px; border-radius: 10px; text-align: center; }
  img { max-width: 150px; margin-bottom: 20px; }
  input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
  input, select { background: #222; color: gold; }
  button { background: gold; color: black; font-weight: bold; cursor: pointer; }
  button:disabled { background: #555; cursor: not-allowed; }
  .result { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
  <img src="https://www.investment-spot.com/logo.png" alt="Investment Spot Logo">
  <h2>Claim Your Reward</h2>
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="text" id="phone" placeholder="Your Phone Number" required>
  <select id="accountType">
    <option value="">Select Account Type</option>
    <option value="nano">Nano</option>
    <option value="prime">Prime</option>
    <option value="pro">Pro</option>
  </select>
  <button id="revealBtn" onclick="revealReward()">Reveal My Reward</button>
  <div class="result" id="result"></div>
</div>

<script>
function revealReward() {
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const account = document.getElementById('accountType').value;

  if(!name || !phone || !account){
    alert("Please fill all fields!");
    return;
  }

  // Check if user already claimed
  if(localStorage.getItem(phone)){
    alert("You have already claimed your reward.");
    return;
  }

  const rewards = {
    nano: ["$10 Cash Gift", "VIP Support Access – 1 Month", "Free Risk Management Toolkit (PDF)", "Exclusive Seminar / Webinar Seat"],
    prime: ["$25 Cash Gift", "15% Cashback (1 Month)", "VIP Support Access – 1 Month", "Free Risk Management Toolkit (PDF)", "Exclusive Seminar / Webinar Seat"],
    pro: ["$50 Cash Gift", "10% Cashback (1 Month)", "VIP Support Access – 1 Month", "Free Risk Management Toolkit (PDF)", "Exclusive Seminar / Webinar Seat"]
  };

  const accountRewards = rewards[account];
  const reward = accountRewards[Math.floor(Math.random() * accountRewards.length)];

  // Save to localStorage to prevent multiple attempts
  localStorage.setItem(phone, reward);

  // Show result on page
  document.getElementById('result').innerText = `Congrats ${name}! Your reward is: ${reward}`;
  document.getElementById('revealBtn').disabled = true;

  // WhatsApp link (locked message)
  const msg = encodeURIComponent(`User: ${name}\nPhone: ${phone}\nAccount: ${account}\nReward: ${reward}`);
  const waLink = `https://wa.me/07700000872?text=${msg}`;
  
  // Open WhatsApp automatically
  window.location.href = waLink;
}
</script>
</body>
</html>
